<!DOCTYPE html>
<html>

<head>
    <title>Call Stack</title>
</head>

<body>
    <h2>Call Stack</h2>
    <p>Do a calculation then display the result</p>
    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(10, 20);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>

</html>
