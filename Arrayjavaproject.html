<!DOCTYPE html>
<html>

<body>
    <h2>The Subjects With Maths!</h2>
    <p id="pop"></p>
    <p id="demo"></p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysen'
    "></p>
    <script>

        var Codingal = [
            "English",
            "Math",
            "Science",
        ];
        document.getElementById("pop").innerHTML = Codingal[2]
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(10, 50);
        document.getElementById("demo").innerHTML = result;
        var fruits = ["Science", "Math", "English", "Social"]
        document.getElementById("myjoin").innerHTML = fruits.join("*");
        document.getElementById("myfirstpop").innerHTML = fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits
    </script>
</body>

</html>
